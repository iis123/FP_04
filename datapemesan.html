      <h3 style="color: white;">Data Pemesan</h3>
<form ng-app="" name="myForm">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label" style="color: white;">Email</label>
    <div class="col-sm-5">
      <input type="email" name="myAddress" ng-model="text" class="form-control" id="staticEmail" aria-describedby="emailHelp" placeholder="Email">
      <span ng-show="myForm.myAddress.$error.email" style="color: white;">Masukan email anda dengan benar</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputNama" class="col-sm-2 col-form-label" style="color: white;">Nama Lengkap</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputNama" placeholder="Nama Lengkap">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAlamat" class="col-sm-2 col-form-label" style="color: white;">Address</label>
    <div class="col-sm-5">
      <textarea type="text" class="form-control" id="inputAlamat" placeholder="Address" rows="4"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSpesialRequest" class="col-sm-2 col-form-label" style="color: white;">Spesial Request</label>
    <div class="col-sm-5">
      <textarea type="text" class="form-control" id="inputSpesialRequest" placeholder="SpesialRequest" rows="4"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputHP" class="col-sm-2 col-form-label" style="color: white;">No Handphone</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputHP" placeholder="Nomor Handphone">
    </div>
  </div>

     <div class="col-sm-7">
     <button type="submit" class="btn btn-secondary float-right" style="background-color: white; color: black;">Kirim</button></div>

</form>
